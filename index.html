<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soundboard.css">
    <title>Document</title>
</head>
<body>
    <audio id="audio"></audio>
    <div>
        <p class="centre">
            <button onclick="play('sounds/blockhit.wav')">Block hit</button>
            <button onclick="play('sounds/coin.mp3')">Coin</button>
            <button onclick="play('sounds/jump.wav')">Super Jump</button> 
        </p>

        <p class="centre">
            <button onclick="play('sounds/explosion.wav')">Explosion</button> 
            <button onclick="play('sounds/gameover.wav')">Gameover</button> 
            <button onclick="play('sounds/death.wav')">Death</button> 
        </p>

        <p class="centre">
            <button onclick="play('sounds/powerup.wav')">Power Up</button> 
            <button onclick="play('sounds/spooky.wav')">Spooky</button> 
            <button onclick="play('sounds/startgame.wav')">Start Game</button> 
        </p>

        <p class="centre">
            <button onclick="play('sounds/rightanswer.wav')">Right Answer</button> 
            <button onclick="play('sounds/wronganswer.wav')">Wrong Answer</button>
            <button onclick="play('sounds/youwin.wav')">You Win</button>
        </p>
    </div>
    <script src="soundboard.js"></script>
</body>
</html>
